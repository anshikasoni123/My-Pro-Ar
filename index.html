<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui = "enabled:false;" embedded arjs = "trackingMethod:best;sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;">
   
   <!--Downloading Images-->
    <a-assets>
    <img id = "card1" src = "./VR-AR-ProjectCards/2.png">
    <img id = "card2" src = "./VR-AR-ProjectCards/3.png">
    <img id = "card3" src = "./VR-AR-ProjectCards/4.png">
    <img id = "card4" src = "./VR-AR-ProjectCards/5.png">
    <img id = "card5" src = "./VR-AR-ProjectCards/6.png">
   </a-assets>
   <!--Flight Simulator-->
         <a-marker type="pattern" 
         src = "./assets/pattern-icon-01.patt"> 
         <a-plane src="#card1" rotation  position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane> 
        </a-marker>
    <!--Virtual Tour-->
        <a-marker type="pattern" 
        src = "./assets/pattern-icon-04.patt"> 
        <a-plane src="#card2" rotation  position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane> 
       </a-marker>
    <!--Shooting-->
       <a-marker type="pattern" 
       src = "./assets/pattern-icon-06.patt"> 
       <a-plane src="#card3" rotation  position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane> 
      </a-marker>

    <!--Navigation-->
       <a-marker type="pattern" 
       src = "./assets/pattern-icon-03.patt"> 
       <a-plane src="#card4" rotation  position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane> 
      </a-marker>
   <!--Menu Card-->
      <a-marker type="pattern" 
      src = "./assets/pattern-icon-02.patt"> 
      <a-plane src="#card5" rotation  position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane> 
     </a-marker>
  </a-scene>

 
</body>

</html>
