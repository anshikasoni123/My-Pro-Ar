<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui = "enabled:false;" embedded arjs = "trackingMethod:best;sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;">
   
   <!--Downloading Images-->
    <a-assets>
    <img id = "card1" src = "./assets/15038.jpg">
    <img id = "card2" src = "./assets/bedroom.jpg">
    <img id = "card3" src = "./assets/Sitting-room.jpg">
   </a-assets>
         <a-marker type="pattern" 
         url="./patt_images/pattern-15038.patt"> 
         <a-plane src="#card1" rotation  position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane> 
        </a-marker>
        <a-marker type="pattern" 
        url="./patt_images/pattern-bedroom.patt"> 
        <a-plane src="#card2" rotation  position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane> 
       </a-marker>
       <a-marker type="pattern" 
       url="./patt_images/pattern-Sitting-room.patt"> 
       <a-plane src="#card3" rotation  position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane> 
      </a-marker>
  </a-scene>

 
</body>

</html>
